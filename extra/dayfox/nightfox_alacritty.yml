# Nightfox Alacritty Colors
# Style: dayfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/dayfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0xEAEAEA'
    foreground: '0x1D344F'
  # Normal colors
  normal:
    black:   '0x1d344f'
    red:     '0xB95D76'
    green:   '0x618774'
    yellow:  '0xBA793E'
    blue:    '0x6080b0'
    magenta: '0x8e6f98'
    cyan:    '0x6CA7BD'
    white:   '0xcdd1d5'
  # Bright colors
  bright:
    black:   '0x24476F'
    red:     '0xC76882'
    green:   '0x629F81'
    yellow:  '0xCA884A'
    blue:    '0x678ABF'
    magenta: '0x9F75AC'
    cyan:    '0x74B2C9'
    white:   '0xCFD6DD'
  indexed_colors:
    - { index: 16, color: '0xE3786C' }
    - { index: 17, color: '0xD685AF' }
  